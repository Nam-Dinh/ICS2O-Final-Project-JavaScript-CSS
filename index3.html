	<script>
						function getParams(){
								var idx = document.URL.indexOf('?');
								var params = new Array();
								if (idx != -1) {
										var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
										for (var i=0; i<pairs.length; i++){
											 let nameVal = pairs[i].split('=');
												params[nameVal[0]] = nameVal[1];
										}
								}
								return params;
						}
					 let params = getParams();
					 let firstname = unescape(params["firstName"]);
					 let lastname = unescape(params["lastName"]);
					 let age = unescape(params["age"]);

						 document.write("Player <b> " + firstname +" " +lastname + "</b> will be playing for the <b>"+ sex + " "+ age + "</b> team.");
